default:
    autoload:
        '': %paths.base%/contexts
    extensions:
        Behat\MinkExtension:
            base_url: http://www.google.com
            sessions:
                my_session:
                    goutte: ~
    suites:
        frontend:
            paths: [ %paths.base%/features ]
            filters:
                role: anonymous
            contexts:
                - Example\BehatContext\FeatureContext
                - Aplyca\BehatContext\FormContext
                - Aplyca\BehatContext\SelectorsContext:
                    selectors: "examples/selectors.yml"
